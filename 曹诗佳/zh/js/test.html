<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="button">
    <img id="picts" src="../img/look1.png" alt="">
  </div>

  <script>

    function change_pic() {

      button.onclick = function () {
        if (picts.getAttribute("src", 2) == "../img/look2.png") {

          picts.setAttribute("src", "../img/look1.png");

        } else {

          picts.setAttribute("src", "../img/look2.png");

        };
      }
    }
    change_pic();

  </script>
</body>

</html>
